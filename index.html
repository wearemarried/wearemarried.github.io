<script type="text/javascript">
	function play(){
		var audios = document.getElementById("music");
		var bgm = document.querySelector(".bgm");
		if(audios.paused){
			document.querySelector(".bgm").style.animation = "bgm 3s linear infinite";
			bgm.src = "img/start.png";
			audios.play();
		}else{
			document.querySelector(".bgm").style.animation = "";
			bgm.src = "img/stop.png";				
			audios.pause();
		}
	}
</script>
